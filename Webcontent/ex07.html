<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>for문 예제</h2>

	구구단을 출력하세요<br>
	<br>

</body>
<script type="text/javascript">
	for(var dan=2; dan<=9; dan++){
		for(var i = 1; i<=9; i++){
			
			document.write(dan + "*" + i + "=" + dan*i + "\t");
			
			
			
		}
		
		document.write("<br>");
	}


</script>
</html>
