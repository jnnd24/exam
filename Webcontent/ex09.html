<script type="text/javascript">
	
	testA();

	function testA(){
		console.log("testA 함수 입니다");
	};
	
	testA();
	
	
	/**익명함수**************************/
	var testB = function(){
		console.log("익명함수입니다.");
	}
	
	testB();
	
	/*****************/

</script>
